        //getters, setters
        class Square {
            constructor (length) {
                this.height = length;
                this.width = length;
            }

            // when you create getter it act as a property inside the class
            get getArea () {
                return this.width * this.height;
            }

            set getArea (value) {
                this.height = Math.sqrt(value);
                this.width = Math.sqrt(value);
            }

            area () {
                return this.width * this.height;
            }


        }

        let s1 = new Square(5);
        s1.getArea = 64;
        console.log("Area : " +s1.getArea);
        console.log(s1);
